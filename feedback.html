<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
         <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="feedback.html">Feedback</a>
        <a href="photos.html">Photos</a>
    </div>

    <div class="main-content">

        <h2>Feedback Form</h2>

        <form class="box-model">

            <label>Full Name:</label><br>
            <input type="text" required minlength="3" maxlength="30" placeholder="Enter your full name"><br><br>

            <label>Email Address:</label><br>
            <input type="email" required placeholder="example@gmail.com"><br><br>

            <p class="sticky-heading">Rating:</p>

            <input type="radio" name="rating" required> Very Satisfied <br>
            <input type="radio" name="rating"> Satisfied <br>
            <input type="radio" name="rating"> Neutral <br>
            <input type="radio" name="rating"> Unsatisfied <br><br>

            <p>Interests:</p>
            <input type="checkbox"> Web Development <br>
            <input type="checkbox"> Mobile Development <br>
            <input type="checkbox"> AI & Machine Learning <br><br>

            <label>Country:</label><br>
            <select required>
                <option value="">Select a country</option>
                <option>Nepal</option>
                <option>India</option>
                <option>USA</option>
                <option>Pakistan</option>
            </select><br><br>

            <label>Write your feedback here:</label><br>
            <textarea required minlength="5" placeholder="Write your feedback here"></textarea><br><br>

            <button type="submit">Submit</button>

        </form>

    </div>

</body>
</html>
