<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required minlength="3" maxlength="30" placeholder="Enter your full name"><br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" required placeholder="example@gmail.com"><br><br>
        <p>Rating:</p>
        <input type="radio" name="rating" value="very satisfied" required> Very Satisfied <br>
        <input type="radio" name="rating" value="satisfied"> Satisfied <br>
        <input type="radio" name="rating" value="neutral"> Neutral <br>
        <input type="radio" name="rating" value="unsatisfied"> Unsatisfied <br><br>
        <p>Interests:</p>
        <input type="checkbox" name="interest" value="web"> Web Development <br>
        <input type="checkbox" name="interest" value="mobile"> Mobile Development <br>
        <input type="checkbox" name="interest" value="ai"> AI & Machine Learning <br><br>
        <label>Country:</label><br>
        <select required>
            <option value="">Select a country</option>
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="usa">Pakistan</option>
        </select><br><br>
        <label>Write your feedback here:</label><br>
        <textarea name="message" required minlength="5" placeholder="Write your feedback here"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
